<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Person's skills</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div class="container " style="margin: 5%; flex-direction: column;">
        <h1>Person's skills</h1>
        <div id="errors" class="alert alert-danger"></div>
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="text" id="add-name" placeholder="Name">
            <input type="text" id="add-displayName" placeholder="Display Name">
            <input type="text" id="add-skills" placeholder="Skill1/level,Skill2/level...">
            <input type="submit" value="Add">
        </form>

        <div id="editForm">
            <h3>Edit <a onclick="closeInput()" aria-label="Close">&#10006;</a></h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-displayName">
                <input type="text" id="edit-name">
                <input type="text" id="edit-skills">
                <input type="submit" value="Save">
            </form>
        </div>

        <div id="getForm">
            <h3>Get <a onclick="closeGet()" aria-label="Close">&#10006;</a></h3>
            <form action="javascript:void(0);" onsubmit="getItem()">
                <table>
                    <tr>
                        <th>displayName</th>
                        <th>Name</th>
                    </tr>
                    <tbody id="person"></tbody>
                </table>
            </form>
        </div>

        <p id="counter"></p>

        <table>
            <tr>
                <th>Display Name</th>
                <th>Name</th>
                <th>Skills</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="persons"></tbody>
        </table>

        <script src="js/site.js" asp-append-version="true"></script>
        <script type="text/javascript">
            getItems();
        </script>
    </div>
</body>
</html>
